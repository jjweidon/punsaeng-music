<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>풍생고등학교 음악 신청</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">풍생고등학교 음악 신청</h1>
        
        <!-- 음악 신청 폼 -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">음악 신청하기</h2>
            <form id="musicRequestForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-500">제목</label>
                    <input type="text" id="title" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-500">가수</label>
                    <input type="text" id="artist" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-500">신청 사유</label>
                    <textarea id="reason" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    신청하기
                </button>
            </form>
        </div>

        <!-- 신청 목록 -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">신청 목록</h2>
            <div id="requestList" class="space-y-4">
                <!-- 여기에 신청 목록이 동적으로 추가됩니다 -->
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
