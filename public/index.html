<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>풍생 음악 신청</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">풍생 음악 신청</h1>
        
        <!-- 신청 폼 -->
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 mb-8">
            <form id="requestForm" class="space-y-4">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">노래 제목</label>
                    <input type="text" id="title" name="title" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label for="artist" class="block text-sm font-medium text-gray-700">가수</label>
                    <input type="text" id="artist" name="artist" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label for="reason" class="block text-sm font-medium text-gray-700">신청 이유</label>
                    <textarea id="reason" name="reason" rows="3" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    신청하기
                </button>
            </form>
        </div>

        <!-- 신청 목록 -->
        <div class="max-w-2xl mx-auto">
            <h2 class="text-2xl font-bold mb-4">신청된 노래 목록</h2>
            <div id="requestList" class="space-y-4">
                <!-- 여기에 신청 목록이 동적으로 추가됩니다 -->
            </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
